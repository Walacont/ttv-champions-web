name: Tests

# Trigger: Bei jedem Push auf main oder Pull Request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ========================================================================
  # Job 1: Backend Tests (Firebase Cloud Functions)
  # ========================================================================
  backend-tests:
    name: Backend Tests (Jest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Backend)
        run: npm run lint
        continue-on-error: true # ESLint Warnungen stoppen nicht den Build

      - name: Run Jest Tests
        run: npm test

      - name: Generate Coverage Report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: functions/coverage/
          retention-days: 7

  # ========================================================================
  # Job 2: Frontend Tests (Vitest)
  # ========================================================================
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest Tests
        run: npm test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  # ========================================================================
  # Job 3: Test Summary (nur bei Erfolg aller Tests)
  # ========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✅ Alle Tests erfolgreich abgeschlossen!"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"

      - name: Fail if tests failed
        if: needs.backend-tests.result != 'success' || needs.frontend-tests.result != 'success'
        run: |
          echo "❌ Tests fehlgeschlagen!"
          exit 1
