            /* Global SPA Loader */
            #spa-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(243, 244, 246, 0.95);
                z-index: 9999;
                transition: opacity 0.3s ease;
            }

            #spa-loader.hidden {
                opacity: 0;
                pointer-events: none;
            }

            /* Smooth transitions */
            #app {
                animation: fadeIn 0.3s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
