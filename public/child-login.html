<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <script src="/js/capacitor-init.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />

        <title>Kinder-Login - SC Champions</title>
        <meta name="robots" content="noindex, nofollow" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .code-input {
                font-family: 'Courier New', monospace;
                font-size: 1.5rem;
                letter-spacing: 0.4rem;
                text-align: center;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-6">
                <a href="/" class="text-2xl font-bold text-indigo-600">
                    <i class="fas fa-trophy mr-2"></i>
                    SC Champions
                </a>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div id="login-form-container">
                    <div class="text-center mb-6">
                        <i class="fas fa-child text-4xl text-indigo-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">
                        Kinder-Login
                    </h1>
                    <p class="text-gray-600 text-center mb-6">
                        Gib den Code ein, den du von deinem Vormund bekommen hast:
                    </p>

                    <form id="child-login-form">
                        <div class="mb-4">
                            <label for="login-code" class="block text-sm font-medium text-gray-700 mb-1">
                                Login-Code
                            </label>
                            <input
                                type="text"
                                id="login-code"
                                maxlength="6"
                                autocomplete="off"
                                autocapitalize="characters"
                                class="code-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="ABC123"
                            />
                        </div>

                        <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                            <p class="text-red-600 text-sm">
                                <i class="fas fa-exclamation-circle mr-2"></i>
                                <span id="error-text">Ungültiger Code</span>
                            </p>
                        </div>

                        <button
                            type="submit"
                            id="submit-btn"
                            class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md flex items-center justify-center"
                        >
                            <span>Anmelden</span>
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </form>

                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <p class="text-gray-500 text-center text-sm">
                            Keinen Code? Frag deinen Vormund!
                        </p>
                    </div>
                </div>

                <!-- Success State -->
                <div id="success-container" class="hidden text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                        <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">
                        Willkommen, <span id="child-name"></span>!
                    </h2>
                    <p class="text-gray-600 mb-6">
                        Du wirst gleich weitergeleitet...
                    </p>
                    <div class="animate-spin h-6 w-6 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto"></div>
                </div>
            </div>

            <!-- Back link -->
            <div class="mt-6 text-center">
                <a href="/" class="text-indigo-600 hover:text-indigo-700 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Zurück zur normalen Anmeldung
                </a>
            </div>
        </div>

        <script type="module" src="/js/child-login-supabase.js"></script>
    </body>
</html>
