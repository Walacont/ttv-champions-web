<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Cookie Consent & Analytics -->
        <script src="/js/cookie-consent.js"></script>

        <script src="/js/capacitor-init.js"></script>
        <script src="/js/avatar-utils.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2R9ZJYQ06"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-H2R9ZJYQ06');
        </script>

        <title>Verbindungen - SC Champions</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="/css/tailwind.css" />
        <link rel="stylesheet" href="/vendor/fonts/inter.css" />
        <link
            rel="stylesheet"
            href="/vendor/fontawesome/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/spa-enhancements.css" />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <style>
            .hidden { display: none !important; }
            body {
                font-family: 'Inter', sans-serif;
            }
            #page-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #f3f4f6;
                z-index: 9999;
            }
            #main-content {
                display: none;
            }
            .tab-btn.active {
                border-bottom-color: #6366f1;
                color: #1f2937;
            }
            .tab-btn {
                border-bottom: 3px solid transparent;
                color: #6b7280;
            }
            html, body {
                overflow-y: auto;
                min-height: 100%;
            }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800">
        <div id="page-loader">
            <svg
                class="animate-spin h-10 w-10 text-indigo-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
            </svg>
        </div>

        <div id="main-content" class="min-h-screen">
            <!-- Top Navigation Bar -->
            <div class="bg-white border-b border-gray-200 sticky top-0 z-10">
                <div class="container mx-auto px-4 py-3">
                    <div class="flex justify-between items-center">
                        <button
                            onclick="history.back()"
                            class="text-gray-600 hover:text-gray-800 transition flex items-center"
                        >
                            <i class="fas fa-chevron-left text-lg"></i>
                        </button>
                        <h1 class="text-lg font-semibold text-gray-800" data-i18n="connections.title">Verbindungen</h1>
                        <div class="w-6"></div>
                    </div>
                </div>

                <!-- Tab Switcher -->
                <div class="flex border-b border-gray-100">
                    <button
                        id="tab-following"
                        class="tab-btn flex-1 py-3 text-center font-semibold text-sm active"
                        onclick="switchConnectionsTab('following')"
                        data-i18n="connections.following"
                    >
                        Abonniert
                    </button>
                    <button
                        id="tab-followers"
                        class="tab-btn flex-1 py-3 text-center font-semibold text-sm"
                        onclick="switchConnectionsTab('followers')"
                        data-i18n="connections.followers"
                    >
                        Abonnenten
                    </button>
                </div>
            </div>

            <!-- Content Container -->
            <div class="bg-white">
                <!-- Section Header -->
                <div class="px-4 py-3 bg-gray-50 border-b border-gray-100">
                    <p id="section-header" class="text-xs font-semibold text-gray-500 uppercase tracking-wide">
                        Sportler, denen du folgst
                    </p>
                </div>

                <!-- User List -->
                <div id="connections-list" class="divide-y divide-gray-100">
                    <!-- Users will be loaded here -->
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-spinner fa-spin text-2xl"></i>
                        <p class="mt-2 text-sm" data-i18n="common.loading">Lade...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden p-8 text-center">
                    <i class="fas fa-users text-4xl text-gray-300 mb-3"></i>
                    <p id="empty-message" class="text-gray-500" data-i18n="connections.noConnections">Keine Verbindungen</p>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/js/update-checker.js"></script>
        <script src="/js/pwa-register.js"></script>
        <!-- Safety timeout: show content even if CDN modules fail to load -->
        <script>
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                var content = document.getElementById('main-content');
                if (loader && loader.style.display !== 'none') {
                    console.warn('[Connections] Module init timed out, force-showing content');
                    loader.style.display = 'none';
                    if (content) content.style.display = 'block';
                }
                if (window.hideSplash) window.hideSplash();
            }, 2000);
        </script>
        <script type="module">
            import { initI18n, translatePage, setupAutoTranslate } from '/js/i18n.js';

            async function initializeI18n() {
                try {
                    await initI18n();
                    setupAutoTranslate();
                    translatePage();
                    document.documentElement.lang = localStorage.getItem('app_language') || 'de';
                } catch (e) {
                    console.warn('[Connections] i18n init failed:', e);
                }
            }

            initializeI18n();
        </script>
        <script type="module" src="/js/connections-supabase.js"></script>
    </body>
</html>
