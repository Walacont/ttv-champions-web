<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <script src="/js/capacitor-init.js"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />

        <title>Vormund-Dashboard - SC Champions</title>
        <meta name="robots" content="noindex, nofollow" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <!-- Loading State -->
        <div id="page-loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
            <div class="text-center">
                <svg
                    class="animate-spin h-8 w-8 text-indigo-600 mx-auto"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                </svg>
                <p class="mt-4 text-gray-600">Lade...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Simple Header like normal dashboard -->
            <header style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999; background: white; border-bottom: 1px solid #e5e7eb;">
                <div class="flex justify-between items-center h-12 px-4 max-w-4xl mx-auto">
                    <a href="/dashboard.html" class="text-gray-600 hover:text-indigo-600 transition-colors p-1">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </a>
                    <h1 class="text-base font-semibold text-gray-900">Meine Kinder</h1>
                    <a href="/guardian-onboarding.html" class="text-indigo-600 hover:text-indigo-800 transition-colors p-1" title="Kind hinzufügen">
                        <i class="fas fa-plus text-lg"></i>
                    </a>
                </div>
            </header>

            <!-- Content with top padding for fixed header -->
            <div class="container mx-auto px-4 pt-16 pb-6 max-w-4xl">
                <!-- Children List -->
                <div id="children-list" class="space-y-3">
                    <!-- Loading state -->
                    <div class="bg-white rounded-lg p-6 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin text-xl mb-2"></i>
                        <p>Lade...</p>
                    </div>
                </div>

                <!-- Empty State (hidden by default) -->
                <div id="no-children-message" class="hidden bg-white rounded-lg p-6 text-center">
                    <p class="text-gray-600 mb-4">Noch keine Kinder verknüpft</p>
                    <a
                        href="/guardian-onboarding.html"
                        class="inline-flex items-center gap-2 bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition text-sm"
                    >
                        <i class="fas fa-plus"></i>
                        Kind hinzufügen
                    </a>
                </div>
            </div>
        </div>

        <!-- Login Code Modal -->
        <div id="login-code-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-5">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-900">Login-Code</h3>
                    <button id="close-code-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <p class="text-sm text-gray-600 mb-3">
                    Code für <strong id="modal-child-name"></strong>:
                </p>

                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-3 text-center">
                    <span id="modal-login-code" class="text-3xl font-mono font-bold text-gray-900 tracking-wider">------</span>
                </div>

                <p class="text-xs text-gray-500 mb-4 text-center">
                    Gültig für 15 Minuten
                </p>

                <div class="flex gap-2">
                    <button
                        id="copy-modal-code"
                        class="flex-1 bg-indigo-600 text-white py-2 px-3 rounded-lg hover:bg-indigo-700 transition text-sm font-medium"
                    >
                        <i class="fas fa-copy mr-1"></i>Kopieren
                    </button>
                    <button
                        id="regenerate-modal-code"
                        class="flex-1 bg-gray-100 text-gray-700 py-2 px-3 rounded-lg hover:bg-gray-200 transition text-sm font-medium"
                    >
                        <i class="fas fa-redo mr-1"></i>Neu
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="/js/guardian-dashboard-supabase.js"></script>
    </body>
</html>
