<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">TTV Champions</h1>
            <p class="text-gray-500">Bitte melden Sie sich an</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center hidden"></div>

            <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                Anmelden
            </button>
        </form>
         <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Noch keinen Account? <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Registrieren per Einladung</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { firebaseConfig } from './js/firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        // Umleitung, falls Nutzer bereits eingeloggt ist
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    if (!userData.onboardingComplete) {
                        window.location.href = '/onboarding.html';
                        return;
                    }
                    
                    // === KORRIGIERTE WEITERLEITUNGS-LOGIK ===
                    if (userData.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else if (userData.role === 'coach') {
                        window.location.href = '/coach.html'; // Leitet Coaches jetzt korrekt weiter
                    } else if (userData.role === 'player') {
                        // Später hier auf '/dashboard.html' weiterleiten
                        console.log("Spieler eingeloggt, aber Dashboard existiert noch nicht.");
                    }
                }
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            loginButton.disabled = true;
            loginButton.textContent = "Melde an...";
            errorMessage.classList.add('hidden');

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Die onAuthStateChanged-Funktion oben kümmert sich um die Weiterleitung
                })
                .catch((error) => {
                    console.error("Login-Fehler:", error);
                    errorMessage.textContent = "E-Mail oder Passwort ist falsch.";
                    errorMessage.classList.remove('hidden');
                    loginButton.disabled = false;
                    loginButton.textContent = "Anmelden";
                });
        });
    </script>
</body>
</html>
