<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div>
            <h2 id="form-title" class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Anmelden
            </h2>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">E-Mail-Adresse</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="E-Mail-Adresse">
                </div>
                <div>
                    <label for="password" class="sr-only">Passwort</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Passwort">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <button type="button" id="forgot-password-button" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Passwort vergessen?
                    </button>
                </div>
            </div>

            <div>
                <button type="submit" id="login-submit-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Anmelden
                </button>
            </div>
        </form>

        <form id="reset-form" class="mt-8 space-y-6 hidden">
             <p class="text-center text-sm text-gray-600">Geben Sie Ihre E-Mail-Adresse ein. Wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.</p>
            <div>
                <label for="reset-email-address" class="sr-only">E-Mail-Adresse</label>
                <input id="reset-email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="E-Mail-Adresse">
            </div>

            <div class="flex items-center justify-between">
                 <div class="text-sm">
                    <button type="button" id="back-to-login-button" class="font-medium text-indigo-600 hover:text-indigo-500">
                        &larr; Zurück zum Login
                    </button>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Link anfordern
                </button>
            </div>
        </form>
        
        <p id="feedback-message" class="mt-2 text-center text-sm"></p>
    </div>

    <script type="module" src="/js/index.js"></script>
</body>
</html>
