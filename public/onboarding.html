<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil vervollständigen - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Vervollständige dein Profil
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Fast geschafft! Wir brauchen nur noch ein paar Infos.
            </p>
        </div>
        <form id="onboarding-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm">
                <div class="flex flex-col items-center space-y-4 mb-6">
                    <img id="profile-image-preview" src="https://placehold.co/96x96/e2e8f0/64748b?text=Foto" alt="Profilbild Vorschau" class="h-24 w-24 rounded-full object-cover">
                    <div>
                        <label for="photo-upload" class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <span>Profilbild auswählen</span>
                            <input id="photo-upload" type="file" class="sr-only" accept="image/*">
                        </label>
                    </div>
                </div>
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1 px-3">Vorname</label>
                    <input id="firstName" name="firstName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Vorname">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1 px-3">Nachname</label>
                    <input id="lastName" name="lastName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nachname">
                </div>
                <div>
                    <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1 px-3">Geburtsdatum</label>
                    <input id="birthdate" name="birthdate" type="date" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1 px-3">Geschlecht</label>
                    <select id="gender" name="gender" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                        <option value="">Geschlecht wählen</option>
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                        <option value="diverse">Divers</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" id="submit-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Profil speichern
                </button>
            </div>
            <p id="error-message" class="mt-2 text-center text-sm text-red-600"></p>
        </form>
    </div>

    <script type="module" src="/js/onboarding.js"></script>
</body>
</html>
