<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="loader" class="text-center">
        <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600">Einladungslink wird überprüft...</p>
    </div>

    <div id="registration-container" class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Account erstellen</h1>
            <p id="welcome-info" class="text-gray-500">Schließe deine Registrierung ab.</p>
        </div>

        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort (mind. 6 Zeichen)</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center hidden"></div>

            <button type="submit" id="register-button" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                Registrierung abschließen
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { firebaseConfig } from './js/firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const registrationContainer = document.getElementById('registration-container');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const registerButton = document.getElementById('register-button');
        const welcomeInfo = document.getElementById('welcome-info');

        let tokenData = null;
        let tokenDocId = null;
        let offlinePlayerData = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            tokenDocId = params.get('token');

            if (!tokenDocId) {
                loader.innerHTML = '<p class="text-red-500">Fehler: Kein Einladungs-Token gefunden.</p>';
                return;
            }

            const tokenDocRef = doc(db, "invitationTokens", tokenDocId);
            const tokenDocSnap = await getDoc(tokenDocRef);

            if (!tokenDocSnap.exists() || tokenDocSnap.data().isUsed) {
                loader.innerHTML = '<p class="text-red-500">Fehler: Dieser Einladungslink ist ungültig oder wurde bereits verwendet.</p>';
                return;
            }
            
            tokenData = tokenDocSnap.data();

            // NEUE LOGIK: Prüfen, ob der Token für einen Offline-Spieler ist
            if (tokenData.targetUserId) {
                const offlinePlayerRef = doc(db, "users", tokenData.targetUserId);
                const offlinePlayerSnap = await getDoc(offlinePlayerRef);
                if (offlinePlayerSnap.exists()) {
                    offlinePlayerData = offlinePlayerSnap.data();
                    welcomeInfo.textContent = `Willkommen, ${offlinePlayerData.firstName}! Schließe deine Registrierung für den Verein ${tokenData.clubId} ab.`;
                }
            } else {
                 welcomeInfo.textContent = `Registrierung als ${tokenData.role} für den Verein ${tokenData.clubId}.`;
            }
            
            loader.classList.add('hidden');
            registrationContainer.classList.remove('hidden');
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerButton.disabled = true;
            registerButton.textContent = "Registriere...";
            errorMessage.classList.add('hidden');

            const email = registerForm.email.value;
            const password = registerForm.password.value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;

                // === KORRIGIERTER REGISTRIERUNGS-PROZESS ===
                if (offlinePlayerData && tokenData.targetUserId) {
                    // FALL 1: Offline-Spieler wird zu Online-Spieler
                    const oldUserDocRef = doc(db, "users", tokenData.targetUserId);
                    const newUserDocRef = doc(db, "users", newUser.uid);

                    // Daten aus dem Offline-Profil übernehmen und mit neuen Online-Daten anreichern
                    const finalUserData = {
                        ...offlinePlayerData, // firstName, lastName, clubId, etc.
                        email: newUser.email,
                        isOffline: false, // Wichtig!
                        onboardingComplete: false // Muss Onboarding durchlaufen
                    };
                    
                    await setDoc(newUserDocRef, finalUserData); // Neuen Datensatz mit korrekter UID erstellen
                    await deleteDoc(oldUserDocRef); // Alten Offline-Datensatz löschen

                } else {
                    // FALL 2: Neuer Coach/Spieler wird erstellt
                    const newUserDocRef = doc(db, "users", newUser.uid);
                    await setDoc(newUserDocRef, {
                        email: newUser.email,
                        clubId: tokenData.clubId,
                        role: tokenData.role,
                        onboardingComplete: false,
                        isOffline: false,
                        createdAt: new Date()
                    });
                }

                // Token als benutzt markieren
                await updateDoc(doc(db, "invitationTokens", tokenDocId), { isUsed: true });

                // Weiterleitung zum Onboarding (wird vom auth-state-listener dort behandelt)
                window.location.href = '/onboarding.html';

            } catch (error) {
                console.error("Fehler bei der Registrierung:", error);
                errorMessage.textContent = `Fehler: ${error.message}`;
                errorMessage.classList.remove('hidden');
                registerButton.disabled = false;
                registerButton.textContent = "Registrierung abschließen";
            }
        });
    </script>
</body>
</html>
