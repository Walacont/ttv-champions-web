<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="loader" class="text-center">
        <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600">Einladung wird überprüft...</p>
    </div>

    <div id="registration-form-container" class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Account erstellen</h1>
            <p id="form-subtitle" class="text-gray-500 mt-2">Schließe deine Registrierung ab.</p>
        </div>

        <form id="registration-form" class="space-y-4">
            <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                <input type="email" id="email-address" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                <input type="password" id="password" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Passwort bestätigen</label>
                <input type="password" id="password-confirm" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div id="error-message" class="text-red-500 text-sm text-center"></div>

            <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                Registrierung abschließen
            </button>
        </form>
    </div>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
