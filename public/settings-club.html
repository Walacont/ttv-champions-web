<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Cookie Consent & Analytics -->
        <script src="/js/cookie-consent.js"></script>

        <script src="/js/capacitor-init.js"></script>
        <script src="/js/avatar-utils.js"></script>
        <script src="/js/i18n-lite.js"></script>
        <script src="/js/analytics.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2R9ZJYQ06"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-H2R9ZJYQ06');

        <title>Vereinsverwaltung - SC Champions</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="/css/tailwind.css" />
        <link rel="stylesheet" href="/vendor/fonts/inter.css" />
        <link
            rel="stylesheet"
            href="/vendor/fontawesome/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/spa-enhancements.css" />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <style>
            /* Note: .hidden is defined in Tailwind CSS */
            body {
                font-family: 'Inter', sans-serif;
            }
            #page-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #f3f4f6;
                z-index: 9999;
            }
            #main-content {
                display: none;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div id="page-loader">
            <svg
                class="animate-spin h-10 w-10 text-indigo-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
            </svg>
        </div>

        <div id="main-content" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
            <div class="mb-8">
                <a
                    href="/settings.html"
                    class="text-indigo-600 hover:text-indigo-800 font-semibold inline-flex items-center mb-4"
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="common.back">Zur√ºck</span>
                </a>
                <h1 class="text-3xl font-bold text-gray-900 text-center" data-i18n="settingsClub.title">Vereinsverwaltung</h1>
            </div>

            <div class="space-y-6">
                <!-- Current Club Status -->
                <div id="current-club-status" class="bg-white p-6 rounded-xl shadow-md"></div>

                <!-- Pending Request Status -->
                <div id="pending-request-status"></div>

                <!-- Club Search (only shown if no club and no pending request) -->
                <div id="club-search-section" class="hidden bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsClub.searchClub">Verein suchen</h2>
                    <label for="club-search-input" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="settingsClub.enterClubName">
                        Vereinsname eingeben
                    </label>
                    <div class="flex gap-2 mb-3">
                        <input
                            type="text"
                            id="club-search-input"
                            placeholder="Vereinsname eingeben..."
                            data-i18n-placeholder="settingsClub.enterClubNamePlaceholder"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                        <button
                            id="club-search-btn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition"
                        >
                            <i class="fas fa-search mr-2"></i>
                            <span data-i18n="common.search">Suchen</span>
                        </button>
                    </div>

                    <!-- Search Results -->
                    <div id="club-search-results" class="space-y-2"></div>

                    <p class="text-xs text-gray-500 mt-3">
                        <i class="fas fa-info-circle mr-1"></i>
                        <span data-i18n="settingsClub.joinRequestInfo">Nach dem Senden einer Beitrittsanfrage muss ein Coach deines Wunschvereins diese genehmigen.</span>
                    </p>
                </div>

                <!-- Leave Club Button (only shown if in club) -->
                <div id="leave-club-section" class="hidden bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsClub.leaveClub">Verein verlassen</h2>
                    <button
                        id="leave-club-btn"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-md"
                    >
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        <span data-i18n="settingsClub.leaveClub">Verein verlassen</span>
                    </button>
                    <p class="text-xs text-gray-500 mt-3">
                        <i class="fas fa-info-circle mr-1"></i>
                        <span data-i18n="settingsClub.leaveClubInfo">Du verlierst den Zugang zu allen Vereinsveranstaltungen und Gruppen.</span>
                    </p>
                </div>

                <p id="club-management-feedback" class="text-sm mt-3"></p>
            </div>
        </div>


        <script src="/js/update-checker.js"></script>
        <script src="/js/pwa-register.js"></script>
        <!-- Safety timeout: show content even if CDN modules fail to load -->
        <script>
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                var content = document.getElementById('main-content');
                if (loader && loader.style.display !== 'none') {
                    console.warn('[SettingsClub] Module init timed out, force-showing content');
                    loader.style.display = 'none';
                    if (content) content.style.display = 'block';
                }
                if (window.hideSplash) window.hideSplash();
            }, 2000);
        </script>
        <script type="module">
            // Initialize i18n
            import { initI18n, translatePage, setupAutoTranslate } from '/js/i18n.js';

            async function initializeI18n() {
                try {
                    await initI18n();
                    setupAutoTranslate();
                    translatePage();
                    document.documentElement.lang = localStorage.getItem('app_language') || 'de';
                } catch (e) {
                    console.warn('[SettingsClub] i18n init failed:', e);
                }
            }

            initializeI18n();
        </script>
        <script type="module" src="/js/notifications.js"></script>
        <script type="module" src="/js/spa-enhancer.js"></script>
        <script type="module" src="/js/settings-club-supabase.js"></script>
    </body>
</html>
