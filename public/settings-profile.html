<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Cookie Consent & Analytics -->
        <script src="/js/cookie-consent.js"></script>

        <script src="/js/capacitor-init.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2R9ZJYQ06"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-H2R9ZJYQ06');
        </script>

        <title>Profil bearbeiten - SC Champions</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
        <meta name="mobile-web-app-capable" content="yes" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/spa-enhancements.css" />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <style>
            .hidden { display: none !important; }
            body {
                font-family: 'Inter', sans-serif;
            }
            #page-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #f3f4f6;
                z-index: 9999;
            }
            #main-content {
                display: none;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div id="page-loader">
            <svg
                class="animate-spin h-10 w-10 text-indigo-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
            </svg>
        </div>

        <div id="main-content" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
            <div class="mb-8">
                <a
                    href="/settings.html"
                    class="text-indigo-600 hover:text-indigo-800 font-semibold inline-flex items-center mb-4"
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="common.back">Zurück</span>
                </a>
                <h1 class="text-3xl font-bold text-gray-900 text-center" data-i18n="settingsProfile.title">Profil bearbeiten</h1>
            </div>

            <div class="space-y-6">
                <!-- Profilbild -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsProfile.profilePicture">Profilbild</h2>
                    <div class="flex items-center space-x-6">
                        <img
                            id="profile-image-preview"
                            src="https://placehold.co/96x96/e2e8f0/64748b?text=..."
                            alt="Profilbild"
                            class="h-24 w-24 rounded-full object-cover"
                        />
                        <form id="upload-photo-form" class="flex flex-col space-y-3">
                            <label
                                for="photo-upload"
                                class="cursor-pointer text-center bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >
                                <span data-i18n="settingsProfile.changePhoto">Bild ändern</span>
                                <input
                                    id="photo-upload"
                                    name="photo-upload"
                                    type="file"
                                    class="sr-only"
                                    accept="image/*"
                                />
                            </label>
                            <button
                                type="submit"
                                id="save-photo-button"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-opacity opacity-0 disabled:opacity-50"
                                disabled
                                data-i18n="common.save"
                            >
                                Speichern
                            </button>
                        </form>
                    </div>
                    <p id="upload-feedback" class="mt-2 text-sm"></p>
                </div>

                <!-- Name -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsProfile.name">Name</h2>
                    <form id="update-name-form" class="space-y-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700" data-i18n="onboarding.firstName"
                                >Vorname</label
                            >
                            <input
                                type="text"
                                id="firstName"
                                required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700" data-i18n="onboarding.lastName"
                                >Nachname</label
                            >
                            <input
                                type="text"
                                id="lastName"
                                required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
                            data-i18n="settingsProfile.saveName"
                        >
                            Namen speichern
                        </button>
                    </form>
                    <p id="name-feedback" class="mt-2 text-sm text-green-600"></p>
                </div>

                <!-- Email-Adresse -->
                <div id="email-section" class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsProfile.email.title">Email-Adresse</h2>
                    <div class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-600 mb-1" data-i18n="settingsProfile.email.current">Aktuelle Email:</p>
                            <p id="current-email" class="font-semibold text-gray-900" data-i18n="common.loading">lädt...</p>
                            <div id="email-verification-status" class="mt-2"></div>
                        </div>

                        <form id="update-email-form" class="space-y-4">
                            <div>
                                <label
                                    for="new-email"
                                    class="block text-sm font-medium text-gray-700"
                                    data-i18n="settingsProfile.email.new"
                                    >Neue Email-Adresse</label
                                >
                                <input
                                    type="email"
                                    id="new-email"
                                    required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="neue-email@beispiel.de"
                                    data-i18n-placeholder="settingsProfile.email.newPlaceholder"
                                />
                            </div>
                            <div>
                                <label
                                    for="current-password"
                                    class="block text-sm font-medium text-gray-700"
                                    data-i18n="settingsProfile.email.currentPassword"
                                    >Aktuelles Passwort (zur Bestätigung)</label
                                >
                                <input
                                    type="password"
                                    id="current-password"
                                    required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="••••••••"
                                />
                                <p class="mt-1 text-sm text-gray-500" data-i18n="settingsProfile.email.passwordReason">
                                    Aus Sicherheitsgründen musst du dein Passwort eingeben
                                </p>
                            </div>
                            <button
                                type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
                                data-i18n="settingsProfile.email.changeButton"
                            >
                                Email-Adresse ändern
                            </button>
                        </form>
                        <p id="email-feedback" class="text-sm"></p>
                    </div>
                </div>

                <!-- Geschlecht & Geburtsdatum -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsProfile.personalData.title">Persönliche Daten</h2>
                    <form id="update-personal-data-form" class="space-y-4">
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700" data-i18n="onboarding.gender"
                                >Geschlecht</label
                            >
                            <select
                                id="gender"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            >
                                <option value="" data-i18n="settingsProfile.personalData.pleaseSelect">Bitte wählen</option>
                                <option value="male" data-i18n="onboarding.male">Männlich</option>
                                <option value="female" data-i18n="onboarding.female">Weiblich</option>
                                <option value="diverse" data-i18n="onboarding.diverse">Divers</option>
                                <option value="prefer_not_to_say" data-i18n="settingsProfile.personalData.preferNotToSay">Keine Angabe</option>
                            </select>
                        </div>
                        <div>
                            <label for="birthdate" class="block text-sm font-medium text-gray-700" data-i18n="onboarding.birthdate"
                                >Geburtsdatum</label
                            >
                            <input
                                type="date"
                                id="birthdate"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
                            data-i18n="settingsProfile.personalData.saveButton"
                        >
                            Persönliche Daten speichern
                        </button>
                    </form>
                    <p id="personal-data-feedback" class="mt-2 text-sm text-green-600"></p>
                </div>

                <!-- Passwort ändern -->
                <div id="password-section" class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4" data-i18n="settingsProfile.password.title">Passwort ändern</h2>
                    <form id="update-password-form" class="space-y-4">
                        <div>
                            <label
                                for="old-password"
                                class="block text-sm font-medium text-gray-700"
                                data-i18n="settingsProfile.password.current"
                                >Aktuelles Passwort</label
                            >
                            <input
                                type="password"
                                id="old-password"
                                required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="••••••••"
                            />
                        </div>
                        <div>
                            <label
                                for="new-password"
                                class="block text-sm font-medium text-gray-700"
                                data-i18n="settingsProfile.password.new"
                                >Neues Passwort</label
                            >
                            <input
                                type="password"
                                id="new-password"
                                required
                                minlength="8"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="••••••••"
                            />
                            <p class="mt-1 text-sm text-gray-500" data-i18n="settingsProfile.password.minChars">Mindestens 8 Zeichen</p>
                        </div>
                        <div>
                            <label
                                for="confirm-password"
                                class="block text-sm font-medium text-gray-700"
                                data-i18n="settingsProfile.password.confirm"
                                >Neues Passwort bestätigen</label
                            >
                            <input
                                type="password"
                                id="confirm-password"
                                required
                                minlength="8"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="••••••••"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
                            data-i18n="settingsProfile.password.changeButton"
                        >
                            Passwort ändern
                        </button>
                    </form>
                    <p id="password-feedback" class="mt-2 text-sm"></p>
                </div>
            </div>
        </div>

        <script src="/js/update-checker.js"></script>
        <script src="/js/pwa-register.js"></script>
        <!-- Safety timeout: show content even if CDN modules fail to load -->
        <script>
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                var content = document.getElementById('main-content');
                if (loader && loader.style.display !== 'none') {
                    console.warn('[SettingsProfile] Module init timed out, force-showing content');
                    loader.style.display = 'none';
                    if (content) content.style.display = 'block';
                }
            }, 8000);
        </script>
        <script type="module">
            // Initialize i18n
            import { initI18n, translatePage, setupAutoTranslate } from '/js/i18n.js';

            async function initializeI18n() {
                try {
                    await initI18n();
                    setupAutoTranslate();
                    translatePage();
                    document.documentElement.lang = localStorage.getItem('app_language') || 'de';
                } catch (e) {
                    console.warn('[SettingsProfile] i18n init failed:', e);
                }
            }

            initializeI18n();
        </script>
        <script type="module" src="/js/notifications.js"></script>
        <script type="module" src="/js/spa-enhancer.js"></script>
        <script type="module" src="/js/settings-profile-supabase.js"></script>
    </body>
</html>
