<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

        <!-- Cookie Consent & Analytics -->
        <script src="/js/cookie-consent.js"></script>

        <script src="/js/capacitor-init.js"></script>
        <script src="/js/avatar-utils.js"></script>
        <script src="/js/i18n-lite.js"></script>
        <script src="/js/analytics.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2R9ZJYQ06"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-H2R9ZJYQ06');
        </script>

        <title>Support - SC Champions</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#1e3a5f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SC Champions" />
        <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
        <meta name="mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="/css/tailwind.css" />
        <link rel="stylesheet" href="/vendor/fonts/inter.css" />
        <link
            rel="stylesheet"
            href="/vendor/fontawesome/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/spa-enhancements.css" />
        <link rel="stylesheet" href="/css/mobile-fixes.css" />
        <link rel="stylesheet" href="/css/tutorial.css" />
        <style>
            .hidden { display: none !important; }
            body {
                font-family: 'Inter', sans-serif;
            }
            #page-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #f3f4f6;
                z-index: 9999;
            }
            #main-content {
                display: none;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div id="page-loader">
            <svg
                class="animate-spin h-10 w-10 text-indigo-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
            </svg>
        </div>

        <div id="main-content" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
            <div class="mb-8">
                <a
                    href="/settings.html"
                    class="text-indigo-600 hover:text-indigo-800 font-semibold inline-flex items-center mb-4"
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="common.back">Zurück</span>
                </a>
                <h1 class="text-3xl font-bold text-gray-900 text-center" data-i18n="settingsSupport.title">Support</h1>
            </div>

            <div class="space-y-6">
                <!-- FAQ Link -->
                <div class="bg-gradient-to-r from-purple-50 to-indigo-50 border border-indigo-200 p-6 rounded-xl shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-question-circle text-indigo-600 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 mb-1" data-i18n="settingsSupport.faq.title">FAQ & Regeln</h3>
                                <p class="text-sm text-gray-600" data-i18n="settingsSupport.faq.description">
                                    Häufig gestellte Fragen und Spielregeln
                                </p>
                            </div>
                        </div>
                        <a
                            href="/faq.html"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md whitespace-nowrap"
                        >
                            <i class="fas fa-external-link-alt mr-2"></i>
                            <span data-i18n="settingsSupport.faq.openButton">FAQ öffnen</span>
                        </a>
                    </div>
                </div>

                <!-- Guardian FAQ Link -->
                <div class="bg-gradient-to-r from-green-50 to-teal-50 border border-teal-200 p-6 rounded-xl shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-teal-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user-shield text-teal-600 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900 mb-1" data-i18n="guardianFaq.title">Eltern & Kinder FAQ</h3>
                                <p class="text-sm text-gray-600" data-i18n="guardianFaq.subtitle">
                                    So funktioniert SC Champions für Familien
                                </p>
                            </div>
                        </div>
                        <a
                            href="/guardian-faq.html"
                            class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md whitespace-nowrap"
                        >
                            <i class="fas fa-external-link-alt mr-2"></i>
                            <span data-i18n="settingsSupport.faq.openButton">FAQ öffnen</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/update-checker.js"></script>
        <script src="/js/pwa-register.js"></script>
        <!-- Safety timeout: show content even if CDN modules fail to load -->
        <script>
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                var content = document.getElementById('main-content');
                if (loader && loader.style.display !== 'none') {
                    console.warn('[SettingsSupport] Module init timed out, force-showing content');
                    loader.style.display = 'none';
                    if (content) content.style.display = 'block';
                }
                if (window.hideSplash) window.hideSplash();
            }, 2000);
        </script>
        <script type="module">
            // Initialize i18n
            import { initI18n, translatePage, setupAutoTranslate } from '/js/i18n.js';

            async function initializeI18n() {
                try {
                    await initI18n();
                    setupAutoTranslate();
                    translatePage();
                    document.documentElement.lang = localStorage.getItem('app_language') || 'de';
                } catch (e) {
                    console.warn('[SettingsSupport] i18n init failed:', e);
                }
            }

            initializeI18n();
        </script>
        <script type="module" src="/js/notifications.js"></script>
        <script type="module" src="/js/spa-enhancer.js"></script>
        <script type="module" src="/js/settings-support-supabase.js"></script>
    </body>
</html>
