<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen - TTV Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #page-loader {
            display: flex; justify-content: center; align-items: center; position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh; background-color: #f3f4f6; z-index: 9999;
        }
        #main-content { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="page-loader">
        <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <div id="main-content" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        <header class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Einstellungen</h1>
                <p class="text-gray-600">Verwalte dein Profil</p>
            </div>
            <a href="/dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-semibold whitespace-nowrap pt-1">
                &larr; Zurück zum Dashboard
            </a>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md space-y-8">
            <div>
                <h2 class="text-xl font-semibold mb-4">Profilbild</h2>
                <div class="flex items-center space-x-6">
                    <img id="profile-image-preview" src="https://placehold.co/96x96/e2e8f0/64748b?text=..." alt="Profilbild" class="h-24 w-24 rounded-full object-cover">
                    <form id="upload-photo-form" class="flex flex-col space-y-3">
                        <label for="photo-upload" class="cursor-pointer text-center bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>Bild ändern</span>
                            <input id="photo-upload" name="photo-upload" type="file" class="sr-only" accept="image/*">
                        </label>
                         <button type="submit" id="save-photo-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-opacity opacity-0 disabled:opacity-50" disabled>
                            Speichern
                        </button>
                    </form>
                </div>
                 <p id="upload-feedback" class="mt-2 text-sm"></p>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Name</h2>
                <form id="update-name-form" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">Vorname</label>
                        <input type="text" id="firstName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Nachname</label>
                        <input type="text" id="lastName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                        Namen speichern
                    </button>
                </form>
                <p id="name-feedback" class="mt-2 text-sm text-green-600"></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/settings.js"></script>
</body>
</html>
